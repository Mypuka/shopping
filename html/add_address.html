<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--<meta name="apple-mobile-web-app-capable" content="yes"/>-->
    <meta content="email=no" name="format-detection"/>
    <meta name='format-detection' content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="优好货H5">
    <meta name="Keywords" content="优好货，优依互联网,youhaohuo">
    <title>添加地址</title>
    <link rel="icon" href="../img/logo.ico">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/add_address.css"/>
</head>
<body>
    <div id="_body">
        <div class="address_head over">
            <div class="fl back">
                <a href="address.html" class="block">
                    <img src="../img/back_icon.png" alt=""/>
                </a>
            </div>
            <div class="fl middle">收货地址列表</div>
            <div class="fl icon">
                <a href="phone_index.html" class="block">
                    <img src="../img/65.png"/>
                </a>
            </div>
        </div>
        <div class="form">
            <div class="name">
                <label>收货人</label>
                <input type="text"/>
            </div>
            <div class="tel">
                <label>手机号</label>
                <input type="text"/>
            </div>
            <div class="time">
                <label>收货时</label>
                <select name="">
                    <option value="-1">收货时间不限</option>
                    <option value="0">周六日/节假日收货</option>
                    <option value="1">周一至周五收货</option>
                </select>
            </div>
            <div class="ad">
                <label>详细地址</label>
                <textarea name="" cols="30" rows="5"></textarea>
            </div>
        </div>
        <div class="btn">
            <a href="address.html" class="block">确定</a>
        </div>
    </div>
</body>
</html>
